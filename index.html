<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body,
      #speed-option {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        z-index: 1;
      }
      #game {
        display: none;
      }

      #score {
        text-align: center;
        font-size: 40px;
        font-family: "Antic Slab", serif;
      }

      #refreshButton {
        height: 50vh;
        width: 50vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        font-size: 80px;
        z-index: 2;
        border-radius: 10%;
      }

      .flex-between {
        display: flex;
        gap: 10px;
      }

      .color-div {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="score">0</div>
    <button id="refreshButton">Restart</button>
    <div id="speed-option">
      Choose speed (Slow to Fast)
      <input id="inputSpeed" type="range" min="1" step="1" value="1" max="4" />
      <div class="color-div">
        Choose snake color
        <div class="flex-between">
          <input type="radio" id="red" name="radioGroup" value="red" />
          <label for="red">Red</label><br />
        </div>
        <div class="flex-between">
          <input type="radio" id="yellow" name="radioGroup" value="yellow" />
          <label for="yellow">Yellow</label><br />
        </div>
        <div class="flex-between">
          <input type="radio" id="green" name="radioGroup" value="green" />
          <label for="green">Green</label><br />
        </div>
        <div class="flex-between">
          <input type="radio" id="blue" name="radioGroup" value="blue" />
          <label for="blue">Blue</label><br />
        </div>
      </div>
      <button class="bg-blue-200 border rounded-full px-5" id="submit">
        Submit
      </button>
    </div>
    <div id="game" class="flex-col gap-3">
      <canvas id="gameCanvas" width="300" height="300"></canvas>
      <div class="flex justify-center items-center space-x-4 mt-10">
        <button
          id="left"
          class="w-12 h-12 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none"
        >
          &larr;
        </button>
        <div class="flex flex-col">
          <button
            id="up"
            class="w-12 h-12 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none"
          >
            &uarr;
          </button>
          <button
            id="down"
            class="w-12 h-12 mt-16 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none mt-2"
          >
            &darr;
          </button>
        </div>
        <button
          id="right"
          class="w-12 h-12 rounded-full bg-gray-300 hover:bg-gray-400 focus:outline-none"
        >
          &rarr;
        </button>
      </div>
    </div>
  </body>
  <script>
    let GAME_SPEED = 100;
    const CANVAS_BORDER_COLOUR = "black";
    const CANVAS_BACKGROUND_COLOUR = "white";
    let SNAKE_COLOUR = "lightgreen";
    const SNAKE_BORDER_COLOUR = "darkgreen";
    const FOOD_COLOUR = "red";
    const FOOD_BORDER_COLOUR = "darkred";

    const gameCanvas = document.getElementById("gameCanvas");
    const ctx = gameCanvas.getContext("2d");

    const refreshButton = document.getElementById("refreshButton");
    refreshButton.addEventListener("click", function () {
      location.reload();
    });

    document.getElementById("submit").addEventListener("click", function () {
      GAME_SPEED = 100 / document.getElementById("inputSpeed").value;
      SNAKE_COLOUR = document.querySelector(
        'input[name="radioGroup"]:checked'
      ).value;

      document.getElementById("speed-option").style.display = "none";
      document.getElementById("game").style.display = "block";
      startGame = true;
      main();
    });

    let score = 0;
    let startGame = false;
    let changingDirection = false;
    let foodX;
    let foodY;
    let dx = 10;
    let dy = 0;

    let snake = [
      { x: 150, y: 150 },
      { x: 140, y: 150 },
      { x: 130, y: 150 },
      { x: 120, y: 150 },
      { x: 110, y: 150 },
    ];

    var deathAudio = new Audio("assets/snake/death.wav");

    function drawSnake() {
      snake.forEach(drawSnakePart);
    }
    function drawSnakePart(snakePart) {
      ctx.fillStyle = SNAKE_COLOUR;
      ctx.strokestyle = SNAKE_BORDER_COLOUR;
      ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
      ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function advanceSnake() {
      changingDirection = false;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
      if (didEatFood) {
        var eatAudio = new Audio("assets/snake/eat.wav");
        eatAudio.play();
        score += 10;
        document.getElementById("score").innerHTML = score;
        createFood();
      } else {
        snake.pop();
      }
    }
    function clearCanvas() {
      ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
      ctx.strokestyle = CANVAS_BORDER_COLOUR;
      ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
      ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    }

    main();

    document.addEventListener("keydown", changeDirection);

    // Add event listeners to the buttons
    document.getElementById("up").addEventListener("click", changeDirection);
    document.getElementById("left").addEventListener("click", changeDirection);
    document.getElementById("down").addEventListener("click", changeDirection);
    document.getElementById("right").addEventListener("click", changeDirection);

    // Add data-keyCode attribute to buttons to simulate key press
    document.getElementById("up").dataset.keyCode = 38;
    document.getElementById("left").dataset.keyCode = 37;
    document.getElementById("down").dataset.keyCode = 40;
    document.getElementById("right").dataset.keyCode = 39;

    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      if (changingDirection) return;
      changingDirection = true;

      let keyPressed;
      if (event.type === "keydown") {
        keyPressed = event.keyCode;
      } else if (event.type === "click") {
        keyPressed = event.target.dataset.keyCode;
      }

      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;

      if (keyPressed == LEFT_KEY && !goingRight) {
        dx = -10;
        dy = 0;
      }
      if (keyPressed == UP_KEY && !goingDown) {
        dx = 0;
        dy = -10;
      }
      if (keyPressed == RIGHT_KEY && !goingLeft) {
        dx = 10;
        dy = 0;
      }
      if (keyPressed == DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 10;
      }
    }

    function randomTen(min, max) {
      return Math.round((Math.random() * (max - min) + min) / 10) * 10;
    }
    function createFood() {
      foodX = randomTen(0, gameCanvas.width - 10);
      foodY = randomTen(0, gameCanvas.height - 10);
      snake.forEach((part) => {
        const foodIsoNsnake = part.x == foodX && part.y == foodY;
        if (foodIsoNsnake) createFood();
      });
    }
    function drawFood() {
      ctx.fillStyle = FOOD_COLOUR;
      ctx.strokestyle = FOOD_BORDER_COLOUR;
      ctx.fillRect(foodX, foodY, 10, 10);
      ctx.strokeRect(foodX, foodY, 10, 10);
    }

    createFood();

    function didGameEnd() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }

      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > gameCanvas.width - 10;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > gameCanvas.height - 10;

      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
    }

    function main() {
      if (startGame) {
        if (didGameEnd()) {
          refreshButton.style.display = "block";
          deathAudio.play();
          return;
        }
        setTimeout(function onTick() {
          clearCanvas();
          drawFood();
          advanceSnake();
          drawSnake();
          main();
        }, GAME_SPEED);
      }
    }
  </script>
</html>
